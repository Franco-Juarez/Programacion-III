    <main>
        <h1>Contáctanos y deja tu consulta:</h1>
        <div class="container_form_logo">            
            <form action="/destino" method="post">
                <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Emmett Lathrop" required>
                <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Brown" required>
                <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="outatime@delorean.com" required>
                <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="555-4385" required>
                <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="" disabled selected>Selecciona tu país de residencia</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
                <div>
                    <button type="submit" class="btn">Enviar</button>
                    <button type="reset" class="btn">Limpiar Campos</button>
                </div>

            </form>
            

            <div class="contenedor-picachu">
                <img src="img/logo.png" alt="logo_agencia" width="400" height="400">
            </div>

        </div>

    </main>
